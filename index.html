<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmList App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

    <div id="overlay" style="display:none;"></div>

              <!-- Header and NavBar Section -->
                <header class="hero">
                    <div class="header-content">
                        <div class="logo-nav">
                            <div class="logo" id="logoId">
                                <a href="index.html"><img src="Images and Animations/OmList Compact Logo.png" alt="OmList Logo" style="vertical-align: middle; width: 200px;" /></a>
                                    </div>     
                            <nav id="navbar" class="NavBar">
                                <ul>
                                    <li><button id="loginButton" class="nav-link">Log In</button></li>
                                    <li><button id="createAccountButton" class="nav-link">Create Account</button></li>                                </li>                                    </li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="blog.html">Blog</a></li>
                                </ul>
                            </nav>
                        </header>
    
            <!-- Log-In Popup -->
            <div id="login-container" style="display:none;">
                <div class="login-popup">
                    <input type="text" id="username" placeholder="Username" autocomplete="off" />
                        <input type="password" id="password" placeholder="Password" autocomplete="off" />
                        <input type="checkbox" id="remember-me" /><label for="remember-me">Remember Me</label>
                        <button class="submit-btn">Submit</button>
                    </div>
                </div>
    
            <!-- Create Account Popup -->
                <div id="create-account-popup" class="popup-container">
                    <div class="popup-content">
                        <h1>Create Account</h1>
                        <form>

                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first-name" required>

                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last-name" required>

                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="phone-number">Phone Number:</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
      
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>

                            <div class="checkbox-inline">
                                <input type="checkbox" id="termsCheckbox">
                                <label for="termsCheckbox">
                                    I'm over 18 years of age and agree to the 
                                    <a href="link-to-terms">terms of service</a> and 
                                    <a href="link-to-privacy">privacy policy</a>
                                  </label>                                  
                              </div>                              
                                                        
                            <button class="submit-btn" type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
                
            <!-- Hero Section -->              
            <header class="hero">
                <div class="header-content">
                <h1>Swipe Your New Favorite Movies</h1>
                <p>
                <p>
                    <video class="swipe-screen" width="300" autoplay muted loop>
                        <source src="Images and Animations/Omlist WalkThrough.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>                                                                         
                <h2>A new app to help make lists and find the movies we've always wanted, but never had the time to
                    find.</h2>
                <button class="cta">Get Started</button>
                </div>
            </header>

            <!-- Get OmListed Email Sign-Up Section --> 
            <section class="get-omlisted">
                <img src="Images and Animations/OmListGif.gif" alt="OmList Animated O" width="200" style="display: block; margin: 0 auto;">
                <h1>Get OmListed</h1>
                <form>
                    <label for="First Name">First Name:</label>
                    <input type="text" id="First Name" name="First Name" placeholder="Enter your first name" autocomplete="off">
                    <label for="Last Name">Last Name:</label>
                    <input type="text" id="Last Name" name="Last Name" placeholder="Enter your last name" autocomplete="off">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" autocomplete="off">
                    <button>Get On The Waitlist</button>
                </form>
            </div>            
        </div>
        </section>
    </header>
   
   
    <!-- Footer Section -->

    <footer>
        <div class="terms-of-service">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 OmList. All rights reserved.</p>
        </div>
    </footer>
    

    <!-- JavaScript Connector -->
    <script src="script.js"></script>

    
    
</body>

</html>
