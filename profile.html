<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="profile-page">

    <!-- Header and NavBar Section -->
    <header class="hero">
        <div class="header-content">
            <div class="logo-nav">
                <div class="logo" id="logoId">
                    <a href="index.html"><img src="Images and Animations/OmList Compact Logo.png" alt="OmList Logo" style="vertical-align: middle; width: 200px;" /></a>
                </div>
                <nav id="navbar" class="NavBar">
                    <ul>
                       <li><a href="swipescreen.html">Swipe</a></li>
                        <li><a href="reclist.html">My Lists</a></li>
                        <li>
                            <div class="search-container">
                                <form action="#" method="get">
                                    <input type="text" placeholder="Search movies...">
                                    <button type="submit"><i class="fa fa-search"></i></button>
                                </form>
                            </div>
                        </li>
                        <div class="user-icon-container">
                            <li><a href="profile.html"><img src="Images and Animations/user icon.png" alt="User" style="max-height: 50px;"></a></li>
                        </div>
                    </ul>
                </nav>
        </div>
    </header>

    <div class="profile-container">
        <header class="profile-header">
            <img src="Images and Animations/user icon.png" alt="Profile Picture" class="profile-picture">
            <h1 class="user-name">User Name</h1>
            <p class="user-bio">User bio goes here...</p>
        </header>
        <section class="user-details">
            <div class="detail-item">
                <label for="name">Name:</label>
                <div id="name" class="detail-value">[User Name]</div>
            </div>
            <div class="detail-item">
                <label for="phone">Phone:</label>
                <div id="phone" class="detail-value">[User Phone]</div>
            </div>
            <div class="detail-item">
                <label for="email">Email:</label>
                <div id="email" class="detail-value">[User Email]</div>
            </div>
            <div class="detail-item">
                <label for="birthday">Birthday:</label>
                <div id="birthday" class="detail-value">[User Birthday]</div>
            </div>
            <div class="detail-item">
                <label for="gender">Gender:</label>
                <div id="gender" class="detail-value">[User Gender]</div>
            </div>
            <div class="detail-item">
                <label for="services">My Services:</label>
                <div id="services" class="detail-value">[User Services]</div>
            </div>
            <div class="detail-item">
                <label for="country">Country:</label>
                <div id="country" class="detail-value">[User Country]</div>
            </div>
        </section>
        
    </div>
</body>
</html>
